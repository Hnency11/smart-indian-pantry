<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Recipes - Smart Indian Pantry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">Smart Indian Pantry</a>
            <div id="nav-links">
                <a href="/pantry-page" class="btn btn-outline-primary rounded-pill me-2">Update Pantry</a>
                <button onclick="logout()" class="btn btn-link text-muted text-decoration-none">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="mb-5">
            <h1 class="fw-800">Your Recommendations</h1>
            <p class="text-muted" id="dish-count">Searching for the best matches...</p>
        </div>

        <div id="recipes-container" class="row">
            <!-- Recipe cards will be rendered here -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='base.js') }}"></script>
    <script>
        async function loadRecommendations() {
            const token = localStorage.getItem('token');
            if (!token) window.location.href = '/auth';

            try {
                const res = await fetch(API_BASE + '/recommend', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const recipes = await res.json();

                const container = document.getElementById('recipes-container');
                container.innerHTML = '';

                document.getElementById('dish-count').innerText = `You can make ${recipes.length} dishes with your ingredients.`;

                if (recipes.length === 0) {
                    container.innerHTML = '<div class="col-12 text-center py-5"><h3>No recipes found.</h3><p>Try adding more ingredients to your pantry.</p></div>';
                    return;
                }

                recipes.forEach(recipe => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4';
                    card.innerHTML = `
                        <div class="recipe-card">
                            <img src="${recipe.image_url || 'https://images.unsplash.com/photo-1585937421612-70a008356fbe?auto=format&fit=crop&q=80&w=1000'}" alt="${recipe.title}">
                            <div class="recipe-card-body">
                                <span class="badge ${recipe.is_vegetarian ? 'badge-veg' : 'badge-nonveg'} mb-2">${recipe.is_vegetarian ? 'Veg' : 'Non-Veg'}</span>
                                <h5 class="fw-bold">${recipe.title}</h5>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <div class="text-primary fw-bold">${recipe.match_score}% Match</div>
                                    <div class="text-muted small">${recipe.missing_count} missing</div>
                                </div>
                                <div class="mt-2 small text-muted">
                                    ${recipe.missing_ingredients.length > 0 ?
                            `Missing: <span class="text-warning">${recipe.missing_ingredients.join(', ')}</span>` :
                            '<span class="text-success">Perfect Match!</span>'}
                                </div>
                                <a href="/recipe-page/${recipe.id}" class="btn btn-primary w-100 mt-3">View Recipe</a>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error(err);
            }
        }

        loadRecommendations();
    </script>
</body>

</html>
