<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Smart Indian Pantry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="auth-container">
            <div class="text-center mb-5">
                <a href="/" class="text-decoration-none h4 fw-bold text-primary">Smart Indian Pantry</a>
                <h2 id="form-title" class="fw-bold mt-4 text-white">Welcome Back</h2>
                <p class="text-secondary" id="form-subtitle">Please sign in to continue discover recipes.</p>
            </div>

            <div id="auth-form">
                <div class="mb-4">
                    <label class="form-label text-secondary small text-uppercase fw-bold">Email Address</label>
                    <input type="email" id="email" class="form-control py-3" placeholder="name@example.com">
                </div>
                <div class="mb-5">
                    <label class="form-label text-secondary small text-uppercase fw-bold">Password</label>
                    <input type="password" id="password" class="form-control py-3" placeholder="••••••••">
                </div>
                <button onclick="handleAuth()" id="auth-btn" class="btn btn-primary w-100 py-3 mb-4">Sign In</button>

                <p class="text-center text-secondary">
                    <span id="toggle-text">Don't have an account?</span>
                    <a href="javascript:void(0)" onclick="toggleForm()" id="toggle-link"
                        class="text-primary fw-bold text-decoration-none ms-1">Register Now</a>
                </p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='base.js') }}"></script>
    <script>
        let isLogin = true;
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const authBtn = document.getElementById('auth-btn');
        const toggleText = document.getElementById('toggle-text');
        const toggleLink = document.getElementById('toggle-link');

        function toggleForm() {
            isLogin = !isLogin;
            formTitle.innerText = isLogin ? 'Welcome Back' : 'Create Account';
            formSubtitle.innerText = isLogin ? 'Please sign in to continue discover recipes.' : 'Join us to get the most out of your pantry.';
            authBtn.innerText = isLogin ? 'Sign In' : 'Register Now';
            toggleText.innerText = isLogin ? "Don't have an account?" : "Already have an account?";
            toggleLink.innerText = isLogin ? "Register Now" : "Login here";
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const endpoint = isLogin ? '/login' : '/register';

            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch(API_BASE + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();

                if (response.ok) {
                    if (isLogin) {
                        localStorage.setItem('token', data.access_token);
                        window.location.href = '/pantry-page';
                    } else {
                        alert('Account created! Please login.');
                        toggleForm();
                    }
                } else {
                    alert(data.msg || 'Something went wrong');
                }
            } catch (err) {
                alert('Server error. Is the backend running?');
            }
        }
    </script>
</body>

</html>
